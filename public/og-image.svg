<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Pattern overlay -->
  <g opacity="0.1">
    <rect x="50" y="100" width="300" height="400" rx="10" fill="white"/>
    <rect x="70" y="130" width="100" height="15" rx="3" fill="white" opacity="0.5"/>
    <rect x="70" y="160" width="200" height="10" rx="2" fill="white" opacity="0.3"/>
    <rect x="70" y="180" width="180" height="10" rx="2" fill="white" opacity="0.3"/>
    <rect x="70" y="220" width="260" height="150" rx="5" fill="white" opacity="0.2"/>
  </g>

  <!-- Logo and Text -->
  <g transform="translate(450, 200)">
    <!-- Logo icon -->
    <rect x="0" y="0" width="80" height="80" rx="16" fill="white"/>
    <text x="40" y="58" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#4f46e5" text-anchor="middle">I</text>

    <!-- App name -->
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white">Invoicio</text>
  </g>

  <!-- Tagline -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.95">Free Online Invoice Generator</text>

  <!-- Features -->
  <g transform="translate(250, 400)" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.85">
    <text x="0" y="0">✓ Multiple Templates</text>
    <text x="220" y="0">✓ PDF Export</text>
    <text x="400" y="0">✓ Crypto Payments</text>
    <text x="600" y="0">✓ QR Codes</text>
  </g>

  <g transform="translate(300, 440)" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.85">
    <text x="0" y="0">✓ Currency Conversion</text>
    <text x="250" y="0">✓ No Signup Required</text>
    <text x="500" y="0">✓ 100% Free</text>
  </g>

  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.7">mariojgt.github.io/invoicio</text>
</svg>
